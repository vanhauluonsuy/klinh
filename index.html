<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ch√∫c M·ª´ng Trung Thu</title>
  <style>
    /* --- To√†n trang --- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: url("/img/cungtrang.png") no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }

    /* --- Khu v·ª±c ƒë√®n --- */
    .gallery {
      display: flex;
      gap: 80px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      z-index: 3;
      margin-top: 60px;
    }

    .lantern {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: swing 4s ease-in-out infinite;
      cursor: pointer; /* con tr·ªè b√†n tay khi hover */
    }

    @keyframes swing {
      0% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      100% { transform: rotate(2deg); }
    }

    .lantern img {
      width: 260px;
      height: 260px;
      object-fit: contain;
      border-radius: 50%;
      z-index: 2;
      animation: subtleGlow 3s ease-in-out infinite alternate;
      transition: transform 0.4s ease;
    }

    .glow {
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 210, 100, 0.55) 0%, rgba(255, 160, 0, 0.2) 60%, rgba(255, 140, 0, 0) 100%);
      filter: blur(30px);
      z-index: 1;
      animation: pulse 3s ease-in-out infinite alternate;
    }

    @keyframes subtleGlow {
      from { filter: drop-shadow(0 0 10px rgba(255, 200, 0, 0.4)); }
      to { filter: drop-shadow(0 0 30px rgba(255, 200, 0, 0.8)); }
    }

    @keyframes pulse {
      from { opacity: 0.5; transform: scale(1); }
      to { opacity: 1; transform: scale(1.1); }
    }

    .lantern:hover img {
      transform: scale(1.1);
    }

    /* --- D√≤ng ch·ªØ ch·∫°y ngang --- */
    .marquee {
      position: absolute;
      bottom: 25px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      z-index: 5;
    }

    .marquee span {
      display: inline-block;
      font-size: 2em;
      font-weight: bold;
      color: #fff8dc;
      text-shadow: 0 0 15px #ffcc00, 0 0 30px #ff6600;
      animation: marqueeMove 14s linear infinite;
    }

    @keyframes marqueeMove {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    /* --- üì± Responsive cho ƒëi·ªán tho·∫°i --- */
    @media (max-width: 768px) {
      .gallery {
        flex-direction: column;
        gap: 40px;
        margin-top: 80px;
      }

      .lantern img {
        width: 180px;
        height: 180px;
      }

      .glow {
        width: 200px;
        height: 200px;
        filter: blur(20px);
      }

      .marquee span {
        font-size: 1.3em;
        text-shadow: 0 0 10px #ffcc00, 0 0 15px #ff6600;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        gap: 30px;
        margin-top: 60px;
      }

      .lantern img {
        width: 150px;
        height: 150px;
      }

      .glow {
        width: 170px;
        height: 170px;
      }

      .marquee span {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="gallery">
    <div class="lantern" onclick="window.location.href='./trungthu/phaohoa.html'" style="animation-delay: 0s;">
      <div class="glow"></div>
      <img src="/img/1.png" alt="ƒê√®n l·ªìng 1">
    </div>

    <div class="lantern" onclick="window.location.href='./trungthu/lyy.html'" style="animation-delay: 0.5s;">
      <div class="glow"></div>
      <img src="/img/2.png" alt="ƒê√®n l·ªìng 2">
    </div>

    <div class="lantern" onclick="window.location.href='./trungthu/banhtrungthu.html'" style="animation-delay: 1s;">
      <div class="glow"></div>
      <img src="./img/3.png" alt="ƒê√®n l·ªìng 3">
    </div>
  </div>

  <!-- üåï D√≤ng ch·ªØ ch·∫°y ngang -->
  <div class="marquee">
    <span>- Ch√∫c m·ª´ng Klinh Trung Thu vui v·∫ª nh√© ~ Trung thu h·∫°nh ph√∫c m√£i iu -</span>
  </div>
</body>
</html>
